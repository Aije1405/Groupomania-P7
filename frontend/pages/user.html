<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de création de compte sur le réseau social Groupomania">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Groupomania Intranet - Connexion </title>
</head>

<body>

<!--Barre de navigation-->
    <div class="bg-light">
        <div class="container">
            <div class="row">
                <nav class=" col navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="../logos/icon.png" alt="logo groupomania" width="30" height="30" class="d-inline-block align-top" loading="lazy">
                        GROUPOMANIA
                    </a>
                    <div id="navbarContent" class="collapse navbar-collapse"></div>
                </nav>
            </div>
        </div>
    </div>

<!--Message d'accueil-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Bienvenue !</h1>
          <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores vero sit porro officiis ut atque laudantium, reprehenderit adipisci vel repellendus cupiditate necessitatibus! Recusandae molestiae asperiores sunt ea natus explicabo! Magni.</p>
        </div>
    </div>

<!--formulaire signup-->
    <form class="container">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Nom</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group col-md-6">
            <label for="inputFirstname">Prénom</label>
            <input type="text" class="form-control" id="inputFirstname">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group">
          <label for="inputPassword">Mot de passe</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPosition">Poste</label>
              <input type="text" class="form-control" id="inputPosition" placeholder="Votre poste">
            </div>
            <div class="form-group col-md-6">
              <label for="inputDepartment">Département</label>
              <input type="text" class="form-control" id="inputDepartment" placeholder="Votre département">
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Créez mon compte !</button>
      </form>







    <script type="module" src="../script/user.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
